
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <!-- <link rel="stylesheet" href="./styles.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #410330;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            padding-left: 50px; /* Increase padding from left */
            padding-right: 50px; /* Keep padding consistent */
        }

        .alert {
            display: none;
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .inputBox {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="date"] {
            width: calc(100% - 22px); /* Adjusting for padding */
            text-align: center; /* Centering text */
        }

        button[type="submit"] {
            background-color: #410330;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #e77eb9;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Order Details</h1>
        <form action="" id="contactform">
            <div class="alert">Your order has been placed</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="Your name...." required />
            </div>

            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Your Email....." required />
            </div>

            <div class="inputBox">
                <input type="email" id="confirmEmail" placeholder="Confirm Email....." required />
            </div>

            <div class="inputBox">
                <input type="tel" id="phoneNumber" placeholder="Your Phone Number....." pattern="[0-9]{10}" required />
                <small>Please enter a 10-digit phone number.</small>
            </div>

            <!-- <div class="inputBox"> -->
                <!-- <input type="text" id="country" placeholder="Country" required /> -->
            <!-- </div> -->

            <div class="inputBox">
                <input type="text" id="state" placeholder="State" required />
            </div>

            <div class="inputBox">
                <input type="text" id="zip" placeholder="ZIP Code" required />
            </div>

            <div class="inputBox">
                <input type="text" id="streetAddress" placeholder="Delivery Address" required />
            </div>

            <div class="inputBox">
                <select id="paymentMode" required>
                    <option value="">Select Payment Mode</option>
                    <option value="UPI">UPI</option>
                    <option value="Cash">Cash</option>
                </select>
            </div>

            <div class="inputBox">
                <button type="submit">Place Order</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1/firebase.js"></script>
    <script src="js/checkout.js"></script>
</body>

</html>
